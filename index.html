<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
    crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="bgc_color">
    <div class="container bg_img">
        <div class="row">
            <nav class="d-flex justify-content-between mt-3">
                <img src="./imgs/Netco Logo.svg" alt="logo" width="119" height="41">
                <div class="d-flex">
                    <img src="./imgs/location.svg" alt="location" width="14" height="20">
                    <p class="text-white">г.Ташкент ул. Мустакиллик 5/1</p>
                </div>
                <div class="d-flex">
                    <img src="./imgs/call`.svg" alt="call" width="22" height="22">
                    <p class="text-white">+998 71 202-00-22,   +998 71 232-48-84</p>
                </div>
                <div class="d-flex">
                    <p class="text-white">МЕНЮ</p>
                    <img src="./imgs/Menu.svg" alt="menu" width="40" height="19">
                </div>
            </nav>
            <div>
                <h1 style="font-family: 'Ubuntu', sans-serif;" class="text-warning title" >NETCO - бонусная карта <br> от Netco Telecom</h1>
                <p class="text-white mt-4">
                    Получите бонусную карту и забудьте о большом<br> 
                    количестве дисконтных карт и неудобстве их<br>
                    хранения и пользования
                </p>
                <button type="button" class="btn btn-danger btn-lg mt-4">Получить карту</button>
            </div>
            <div class="d-flex links ">
                <img src="./imgs/facebook.svg" alt="facebook" width="26" height="26">
                    <p class="text-white mx-3">Facebook</p>
                <img src="./imgs/Instagram.svg" alt="Instagram" width="26" height="26">
                    <p class="text-white mx-3">Instagram</p>
                <img src="./imgs/Telegram.svg" alt="Telegram" width="26" height="26">
                    <p class="text-white mx-3">Telegram</p>
            </div>
        </div> 
    </div>
   </div>
</body>
</html>
